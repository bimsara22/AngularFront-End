<div class="h3 ">Registration Form</div>

    <div class="container">
        <form >
    
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id"
                 [(ngModel)]="employee.id" name="id">
            </div>
        
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName"
                 [(ngModel)]="employee.firstName" name="firstName">
            </div>
    
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName"
                [(ngModel)]="employee.lastName" name="lastName">
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email"
                 [(ngModel)]="employee.emailId" name="email">
            </div>
    
            <div class="btn btn-primary mt-3" type="submit" (click)="onSubmit()">Submit</div>
        </form>
